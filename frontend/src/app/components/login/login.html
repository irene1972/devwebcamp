<main class="contenedor auth">
    <h2 class="auth__heading">{{titulo}}</h2>
    <p class="auth__texto">Inicia Sesión en DevWebCamp</p>
    <form action="formulario">
        <div class="formulario__campo">
            <label for="email" class="formulario__label">Email</label>
            <input type="email" class="formulario__input" placeholder="Tu Email" id="email" name="email">
        </div>
        <div class="formulario__campo">
            <label for="password" class="formulario__label">Password</label>
            <input type="password" class="formulario__input" placeholder="Tu Password" id="password" name="password">
        </div>
        <input type="submit" class="formulario__submit" value="Iniciar Sesión">
    </form>

    <div class="acciones">
        <a class="acciones__enlace" [routerLink]="['/registro']" routerLinkActive="activo">¿Aún no tienes una cuenta? Obtener una</a>
        <a class="acciones__enlace" [routerLink]="['/olvide']" routerLinkActive="activo">¿Olvidaste tu password?</a>
    </div>
</main>
